        </div>

        <div class="note-panel">
            <h2>Add note</h2>
            <label for="category">Select category</label>
            <select id="category" class="category" onchange="selectValue()">
                <option value="0" disabled selected>- select category -</option>
                <option value="1">Shopping</option>
                <option value="1">Work</option>
                <option value="1">School</option>
                <option value="1">Home</option>
                <option value="1">Important</option>
                <option value="1">Other</option>
            </select>
            <label for="text">Type the note</label>
            <textarea id="text" class="text"></textarea>

            <p class="error">Please fill in all fields!</p>
            <div class="panel-buttons">
                <button class="icon save"><i class="fas fa-save"></i> Save</button>
                <button class="icon cancel"><i class="far fa-window-close"></i> Cancel</button>
            </div>
        </div>
    </div>
    <div class="delete-all-popup">
        <div class="delete-all-popup__items">
            <h2>Delete all</h2>
            <p>Are you sure?</p>
            <div class="delete-all-popup__buttons">
                <button class="popup-confirm">confirm</button>
                <button class="popup-cancel">cancel</button>
            </div>
        </div>
    </div>
